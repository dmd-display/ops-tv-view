<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DMD Systems</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 10px;
      border-bottom: 2px solid #ccc;
      margin-bottom: 20px;
    }
    .header h1 {
      font-size: 24px;
      margin: 0;
    }
    .logo {
      height: 40px;
    }
    .gif-container {
      display: flex;
      justify-content: center;
    }
    .gif-container img {
      max-width: 90%;
      max-height: 90vh;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Presentation Viewer</h1>
    <img src="DMD_logo.png" alt="Company Logo" class="logo">
  </div>

  <div class="gif-container">
    <img src="slideshow.gif" alt="Slideshow Animation">
  </div>
</body>
</html>
