<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DMD Systems Recovery</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      overflow: hidden;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    #fullscreenBtn {
      position: absolute;
      bottom: 15px;
      right: 15px;
      font-size: 16px;
      background: none;
      color: white;
      border: none;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s;
    }

    #container:hover #fullscreenBtn {
      opacity: 1;
    }

    #fullscreenBtn:hover {
      color: #aaa;
    }
  </style>
</head>
<body>
  <div id="container">
    <img src="slideshow.gif" alt="Welcome to DMD slides">
    <button id="fullscreenBtn" title="Fullscreen">ðŸ”³</button>
  </div>

  <script>
    const button = document.getElementById('fullscreenBtn');
    const container = document.getElementById('container');

    button.addEventListener('click', () => {
      if (document.fullscreenElement) {
        document.exitFullscreen();
      } else if (container.requestFullscreen) {
        container.requestFullscreen();
      } else if (container.webkitRequestFullscreen) {
        container.webkitRequestFullscreen(); // Safari
      } else if (container.msRequestFullscreen) {
        container.msRequestFullscreen(); // IE11
      }
    });
  </script>
</body>
</html>
