<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DMD Systems</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 10px;
      border-bottom: 2px solid #ccc;
      margin-bottom: 20px;
    }
    .header h1 {
      font-size: 24px;
      margin: 0;
    }
    .logo {
      height: 40px;
    }
    iframe {
      width: 90%;
      height: 90vh;
      border: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Data Viewer</h1>
    <img src="DMD_logo.png" alt="Company Logo" class="logo">
  </div>

  <iframe id="pdfViewer" src="Processing Operations 7-25-2025.pdf#page=1"></iframe>

  <script>
    const totalPages = 7; // 🔁 Set this to the actual number of pages in your PDF
    const pdfFile = "Processing Operations 7-25-2025.pdf";
    let currentPage = 1;

    setInterval(() => {
      currentPage = (currentPage % totalPages) + 1;
      document.getElementById("pdfViewer").src = `${pdfFile}#page=${currentPage}`;
    }, 60000); // Every 60 seconds
  </script>
</body>
</html>
